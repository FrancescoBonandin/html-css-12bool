<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Framework 12colbool-b2</title>

        <!--Google Fonts-->
        

        <!-- FA -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS -->
    
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/framework.css">
        <link rel="stylesheet" href="css/palette.css">


    </head>

    <body>
        <div class="container">
            
            <section>
                <h2>Nested</h2>

                <div class="row">
                    
                    <div class="col-7">

                        <div class="row">

                        
                            <div class="col-3">
    
                            </div>
    
                            <div class="col-6">
    
                            </div>
    
                            <div class="col-3">
    
                            </div>

                        </div>

                    </div>

                                       
                    <div class="col-5">

                        <div class="row">

                        
                            <div class="col-6">
    
                            </div>
    
                            <div class="col-6">
    
                            </div>

                        </div>

                    </div>

                </div>
                
            </section>

            <section>
                <h2>Alignments</h2>
                
                <div class="row">

                    <div class="col-6">
                        start
                    </div>

                </div>

                <div class="row justify-center">

                    <div class="col-6">
                        center
                    </div>

                </div>

                <div class="row justify-end">

                    <div class="col-6">
                        end
                    </div>

                </div>

                <div class="row ">

                        <div class="col-6 double-height">
                            
                        </div>

                        <div class="col-6 self-align-start">
                            start
                        </div>

                </div>

                <div class="row ">

                    <div class="col-6 double-height">
                        
                    </div>

                    <div class="col-6 self-align-center">
                        center
                    </div>

                </div>

                <div class="row double-height">

                    <div class="col-6 double-height">
                        
                    </div>

                    <div class="col-6 self-align-end">
                        end
                    </div>

                </div>

            </section>

            <section>
                <h2>justify-content</h2>

                <div class="row">

                    <div class="col-12">

                        <div class="row space-between">
                            
                            <div class="col-4">

                            </div>
                            
                            <div class="col-4">

                            
                            </div>

                        </div>

                    </div>

                </div>

                <div class="col-12">

                    <div class="row space-around">
                        
                        <div class="col-4">

                        </div>
                        
                        <div class="col-4">

                        
                        </div>

                    </div>

                </div>

            </section>

            
        </div>
    </body>

</html>
